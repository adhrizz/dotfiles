$menu = rofi -show drun
exec-once = hypridle
exec-once = waybar
exec-once = swww-daemon
exec-once = swaync
exec-once = pypr
exec-once = swaync-client -df
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
#exec-once = hyprctl plugin load $HOME/.local/share/hyprpm/dynamic-cursors/dynamic-cursors.so
exec-once = hyprsunset
exec-once = swaybg -i ~/.config/wallpaper/mountains2.jpg
env = HYPRLAND_SUNSET_ENABLED,1
env = HYPRLAND_SUNSET_SUNRISE,06:00
env = HYPRLAND_SUNSET_SUNSET,19:00
env = HYPRLAND_SUNSET_GAMMA,1.0
env = HYPRLAND_SUNSET_BRIGHTNESS,0.8
env = HYPRLAND_SUNSET_TEMPERATURE,3500
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
#exec-once = hyprctl setcursor Adwaita 5
env = HYPRCURSOR_THEME, breeze-dark
env = HYPRCURSOR_SIZE, 10

