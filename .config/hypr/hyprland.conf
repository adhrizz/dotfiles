general {

        gaps_in = 2
            gaps_out = 10
            border_size = 3 
            col.active_border = rgba(2a2727ff)
            col.inactive_border = rgba(bdae93ff)
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}
decoration {
    rounding = 10
        active_opacity = 0.78
        inactive_opacity = 0.7
        fullscreen_opacity = 1
        blur {
            enabled = true
                size = 3
                passes = 5
                new_optimizations = true
                ignore_opacity = true
                xray = false
                popups = true
        }
    shadow {
        enabled = true
            range = 15
            render_power = 5
            color = rgba(0,0,0,.5)
    }
}
animations {
    enabled = true
    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = snappy, 0.3, 1, 0.4, 1
    animation = windows, 1, 3, fluid, popin 5%
    animation = windowsOut, 1, 2.5, fluid
    animation = fade, 1, 4, fluid
    animation = workspaces, 1, 1.7, fluid, slide
    animation = specialWorkspace, 1, 4, fluid, slidefadevert -35%
    animation = layers, 1, 2, fluid, popin 70%
}
dwindle {
    preserve_split = true
}
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}
input {
    kb_layout = us
        follow_mouse = 1
        sensitivity = 0.1
        force_no_accel =1
        touchpad {
            natural_scroll = false
        }
}

