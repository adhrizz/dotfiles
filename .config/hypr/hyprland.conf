# Volume Control
bindel = , XF86AudioRaiseVolume, exec, pamixer --allow-boost -i 5 && ~/.config/dunst/scripts/notify-volume.sh
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5 && ~/.config/dunst/scripts/notify-volume.sh
bindel = , XF86AudioMute, exec, pamixer -t && ~/.config/dunst/scripts/notify-volume.sh

# Brightness Control
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ && ~/.config/dunst/scripts/notify-brightness.sh
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/dunst/scripts/notify-brightness.sh

bind = SHIFT, XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bind = SHIFT, XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

bindl = $mainMod, I, exec, playerctl next
bindl = $mainMod, O, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = $mainMod, U, exec, playerctl previous
bind = ALT, left, movewindow, l
bind = ALT, right, movewindow, r
bind = ALT, up, movewindow, u
bind = ALT, down, movewindow, d
bind = CTRL, Print, exec, hyprshot -m region -o ~/Screenshots/
bind = , Print, exec, hyprshot -m window -o ~/Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Screenshots/
bind = $mainMod, l, exec, hyprlock
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#bind = ALT, TAB, exec, wlogout -b 2
bind = ALT, TAB, exec, bash -c "if pgrep -x wlogout; then pkill -x wlogout; else wlogout -b 2; fi"

bind = ALT, w, exec, ~/.config/hypr/wallpaper.sh
bind = ALT, a, exec, ~/.config/waybar/scripts/refresh.sh
bind = ALT, B, exec, ~/.config/waybar/scripts/select.sh
bind = ALT, r, exec, ~/.config/swaync/refresh.sh
bind = $mainMod, M, exit
bind = $mainMod, SPACE, exec, pypr toggle term
bind = $mainMod, G, exec, pypr toggle music
bind = $mainMod, T, exec, pypr toggle taskbar
#bind = CTRL, ESCAPE, exec, gksu #Dont worry about this

bindl=,switch:Lid Switch,exec,hyprctl dispatch dpms off
bindl=,switch:Lid Switch,exec,hyprctl dispatch dpms on


layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = noanim, selection
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = animation slide right, swaync-control-center
layerrule = ignorezero, swaync-control-center


